<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dojo Ninja</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="manifest.json">

<style>
  body {
    margin: 0;
    font-family: "Comic Sans MS", Arial;
    background: #0a0f1d;
    color: white;
    overflow: hidden;
    display: flex;
    height: 100vh;
  }

  /* BOT√ìN FLOTANTE PARA MOSTRAR PANEL */
  #showPanelBtn {
    position: fixed;
    top: 10px;
    left: 10px;
    background: #00aaff;
    color: white;
    border: none;
    padding: 10px 14px;
    border-radius: 8px;
    font-size: 1.2rem;
    cursor: pointer;
    z-index: 200;
    display: none;
  }

  /* PANEL LATERAL */
  #leftColumn {
    width: 260px;
    display: flex;
    flex-direction: column;
    transition: transform 0.4s ease;
    background: rgba(0,0,0,0.45);
    z-index: 150;
  }

  /* OCULTAR PANEL (DEJA DE OCUPAR ESPACIO) */
  #leftColumn.hidden {
    position: absolute;
    left: -260px;
    top: 0;
    height: 100vh;
  }

  #hidePanelBtn {
    width: 100%;
    background: #ff4444;
    border: none;
    color: white;
    font-size: 1.1rem;
    padding: 6px;
    cursor: pointer;
    border-radius: 6px;
    margin-bottom: 6px;
  }

  /* PANEL DE S√çLABAS */
  #syllablePanel {
    padding: 10px;
    box-sizing: border-box;
    overflow-y: auto;
    height: 300px;
    max-height: 60vh;
  }

  .letterGroup {
    margin-bottom: 8px;
  }

  .letterGroup label {
    font-size: 1.1rem;
    cursor: pointer;
  }

  .sectionTitle {
    margin-top: 10px;
    margin-bottom: 5px;
    font-weight: bold;
    border-bottom: 1px solid #00aaff;
    padding-bottom: 3px;
  }

  /* PANEL DE ROPA */
  #inventoryPanel {
    padding: 10px;
    box-sizing: border-box;
    height: 40vh;
    overflow-y: auto;
  }

  .item {
    background: rgba(255,255,255,0.1);
    padding: 8px;
    margin-top: 8px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    gap: 6px;
    opacity: 0.3;
    transition: 0.3s;
  }

  .item.unlocked {
    opacity: 1;
    background: rgba(0,255,100,0.2);
    border: 1px solid #00ff88;
  }

  .item img {
    width: 28px;
    height: 28px;
  }

  /* √ÅREA DEL JUEGO */
  #gameArea {
  flex: 1;
  text-align: center;
  padding-top: 5px; /* antes 20px */
  position: relative;
  overflow: hidden;
  transition: width 0.4s ease;
}


  /* EXPANDIR JUEGO AL OCULTAR PANEL */
  #gameArea.fullscreen {
    width: 100vw;
    margin-left: 0;
  }

 


  

  .listen-btn {
    padding: 12px 25px;
    background: #00aaff;
    border-radius: 10px;
    font-size: 1.1rem;
    cursor: pointer;
    border: none;
    color: white;
    font-weight: bold;
  }

  /* PUERTAS */
  .doors {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-top: 30px;
    flex-wrap: wrap;
  }

  .door {
    width: 150px;
    height: 230px;
    background: #3b3b3b;
    border: 4px solid #777;
    border-radius: 12px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    overflow: hidden;
    transition: 0.5s;
  }

  .door.open {
    transform: scaleY(0.1);
  }

  .door img {
    width: 100%;
    height: 70%;
    object-fit: cover;
  }

  .syllable {
    font-size: 2rem;
    font-weight: bold;
    color: #ffdd55;
    margin-bottom: 10px;
  }

  /* CAPA OSCURA */
  #darkLayer {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.65);
    z-index: 5;
    display: none;
    pointer-events: none;
  }

  /* GLOBOS */
  .balloon {
    position: fixed;
    font-size: 50px;
    animation: floatUp 8s linear forwards;
    pointer-events: auto;
    z-index: 50;
    cursor: pointer;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-150vh); opacity: 0; }
  }

  @keyframes popBalloon {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(0); opacity: 0; }
  }

  .balloon.pop {
    animation: popBalloon 0.25s ease-out forwards !important;
  }

  /* PREMIO */
  #rewardImage {
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.1);
    width: 220px;
    opacity: 0;
    transition: 0.6s ease;
    z-index: 100;
    pointer-events: none;
  }

  #rewardImage.show {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
  }

  /* üì± AJUSTE AUTOM√ÅTICO EN VERTICAL */
  @media (orientation: portrait) {
    #ninja { width: 180px; }
    .door { width: 130px; height: 200px; }
    .syllable { font-size: 1.7rem; }
    .doors { gap: 18px; }
    #rewardImage { width: 180px; }
  }

  /* üì∫ AJUSTE AUTOM√ÅTICO EN HORIZONTAL */
  @media (orientation: landscape) {
    #ninja { width: 140px; }
    .door { width: 110px; height: 170px; }
    .syllable { font-size: 1.4rem; }
    .doors { gap: 12px; }
    #rewardImage { width: 150px; }
  }

</style>
</head>

<body>

<button id="showPanelBtn">‚ò∞</button>

<div id="leftColumn">
  <button id="hidePanelBtn">Ocultar panel</button>

  <div id="syllablePanel">
    <div class="sectionTitle">Elegir s√≠labas</div>
    <div id="lettersContainer"></div>

    <div class="sectionTitle">N√∫mero de puertas</div>
    <select id="doorCount" style="width:100%; padding:6px; border-radius:6px; font-size:1rem;">
      <option value="2">2 puertas</option>
      <option value="3">3 puertas</option>
      <option value="4">4 puertas</option>
      <option value="5" selected>5 puertas</option>
    </select>
  </div>

  <div id="inventoryPanel">
    <div class="sectionTitle">Ropa Ninja</div>
    <div id="item1" class="item"><span>Cintur√≥n</span></div>
    <div id="item2" class="item"><span>M√°scara</span></div>
    <div id="item3" class="item"><span>Pechera</span></div>
    <div id="item4" class="item"><span>Guantes</span></div>
    <div id="item5" class="item"><span>Espada</span></div>
  </div>
</div>

<div id="gameArea">
  <div id="darkLayer"></div>


  <button class="listen-btn" onclick="speakSyllable()">üîä Escuchar s√≠laba</button>

  <div class="doors" id="doors"></div>
</div>

<img id="rewardImage">

<audio id="sndCorrect" src="correct.mp3"></audio>
<audio id="sndWrong" src="wrong.mp3"></audio>
<audio id="sndDoor" src="door.mp3"></audio>
<audio id="sndPrize" src="prize.mp3"></audio>
<audio id="sndBalloons" src="balloons.mp3"></audio>
<audio id="sndPop" src="pop.mp3"></audio>

<script>
/* PANEL LATERAL */
const leftColumn = document.getElementById("leftColumn");
const showPanelBtn = document.getElementById("showPanelBtn");
const hidePanelBtn = document.getElementById("hidePanelBtn");

hidePanelBtn.onclick = () => {
  leftColumn.classList.add("hidden");
  showPanelBtn.style.display = "block";
  document.getElementById("gameArea").classList.add("fullscreen");
};

showPanelBtn.onclick = () => {
  leftColumn.classList.remove("hidden");
  showPanelBtn.style.display = "none";
  document.getElementById("gameArea").classList.remove("fullscreen");
};

/* S√çLABAS */
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

const syllableGroups = {};
letters.forEach(l => {
  syllableGroups[l] = [l+"A", l+"E", l+"I", l+"O", l+"U"];
});

function loadLetterPanel() {
  const container = document.getElementById("lettersContainer");
  container.innerHTML = "";

  letters.forEach(l => {
    const div = document.createElement("div");
    div.className = "letterGroup";

    const chk = document.createElement("input");
    chk.type = "checkbox";
    chk.dataset.letter = l;

    chk.checked = JSON.parse(localStorage.getItem("letter_"+l) || "false");

    chk.onchange = () => {
      localStorage.setItem("letter_"+l, chk.checked);
      updateActiveSyllables();
      newRound();
    };

    const label = document.createElement("label");
    label.textContent = " " + l + " (" + syllableGroups[l].join(" ") + ")";

    div.appendChild(chk);
    div.appendChild(label);
    container.appendChild(div);
  });
}

loadLetterPanel();

let activeSyllables = [];

function updateActiveSyllables() {
  activeSyllables = [];
  letters.forEach(l => {
    if (JSON.parse(localStorage.getItem("letter_"+l) || "false")) {
      activeSyllables.push(...syllableGroups[l]);
    }
  });

  if (activeSyllables.length === 0) {
    activeSyllables = ["PA","PE","PI","PO","PU"];
  }
}

updateActiveSyllables();

/* SELECTOR DE PUERTAS */
const doorCountSelect = document.getElementById("doorCount");
doorCountSelect.value = localStorage.getItem("doorCount") || "5";

doorCountSelect.onchange = () => {
  localStorage.setItem("doorCount", doorCountSelect.value);
  newRound();
};

/* JUEGO */
let correctSyllable = "";
let score = 0;

const rewards = ["premio1.png","premio2.png","premio3.png","premio4.png","premio5.png"];
const ninjaParts = ["ninja1.png","ninja2.png","ninja3.png","ninja4.png","ninja5.png"];

function play(id){
  const snd = document.getElementById(id);
  snd.currentTime = 0;
  snd.play();
}

function speak(text){
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "es-ES";
  u.rate = 0.7;
  speechSynthesis.speak(u);
}

function speakSyllable(){
  speak(correctSyllable);
}

function darken(){
  document.getElementById("darkLayer").style.display = "block";
}

function undarken(){
  document.getElementById("darkLayer").style.display = "none";
}

function unlockItem(){
  const item = document.getElementById("item"+score);
  if(!item) return;

  item.classList.add("unlocked");

  if (!item.querySelector("img") && rewards[score-1]) {
    const img = document.createElement("img");
    img.src = rewards[score-1];
    item.insertBefore(img, item.firstChild);
  }


}

function animateRewardToSidebar(){
  const reward = document.getElementById("rewardImage");
  const target = document.getElementById("item"+score);
  if (!target) return;

  const start = reward.getBoundingClientRect();
  const end = target.getBoundingClientRect();

  const clone = reward.cloneNode(true);
  clone.style.position = "fixed";
  clone.style.left = start.left+"px";
  clone.style.top = start.top+"px";
  clone.style.zIndex = 200;
  clone.style.transform = "scale(1)";
  clone.style.opacity = "1";

  document.body.appendChild(clone);

  setTimeout(()=>{
    clone.style.transition = "1s ease";
    clone.style.left = (end.left+10)+"px";
    clone.style.top = (end.top+10)+"px";
    clone.style.transform = "scale(0.3)";
    clone.style.opacity = "0.2";
  },50);

  setTimeout(()=>clone.remove(),1500);
}

function showReward(){
  const reward = document.getElementById("rewardImage");

  let index = score-1;
  if(index >= rewards.length){
    index = Math.floor(Math.random()*rewards.length);
  }

  reward.src = rewards[index];
  reward.classList.add("show");

  play("sndPrize");
  darken();

  setTimeout(()=>{
    animateRewardToSidebar();
    reward.classList.remove("show");
    undarken();
  },5000);
}

function newRound(){
  const doors = document.getElementById("doors");
  doors.innerHTML = "";

  const numDoors = parseInt(localStorage.getItem("doorCount") || "5");

  correctSyllable = activeSyllables[Math.floor(Math.random()*activeSyllables.length)];

  const options = new Set([correctSyllable]);
  while(options.size < numDoors){
    options.add(activeSyllables[Math.floor(Math.random()*activeSyllables.length)]);
  }

  [...options].sort(()=>Math.random()-0.5).forEach((syl,i)=>{
    const d = document.createElement("div");
    d.className = "door";

    const img = document.createElement("img");
    img.src = "imagen"+(i+1)+".png";

    const t = document.createElement("div");
    t.className = "syllable";
    t.textContent = syl;

    d.appendChild(img);
    d.appendChild(t);

    d.onclick = ()=>checkDoor(syl,d);

    doors.appendChild(d);
  });

  speakSyllable();
}

function checkDoor(syl,door){
  if(syl === correctSyllable){
    play("sndCorrect");
    play("sndDoor");

    door.classList.add("open");

    score++;
    if(score <= 5){
      unlockItem();
    }

    showReward();
    launchBalloons();
    play("sndBalloons");

    setTimeout(newRound,6000);
  } else {
    play("sndWrong");
    door.style.filter = "drop-shadow(0 0 10px red)";
    speak("Has dicho "+syl);
    setTimeout(()=>door.style.filter="none",600);
  }
}

function launchBalloons(){
  const emojis = ["üéà","üéâ","üéä"];

  // MENOS GLOBOS (antes 50)
  const total = 25;

  for(let i=0; i<total; i++){
    const b = document.createElement("div");
    b.className = "balloon";

    // EMOJI
    b.textContent = emojis[Math.floor(Math.random()*emojis.length)];

    // M√ÅS ESPACIADOS (separaci√≥n m√≠nima entre globos)
    b.style.left = (Math.random()*90 + 5) + "vw"; // evita que se agrupen en los bordes

    // M√ÅS GRANDES (antes 40‚Äì80px)
    b.style.fontSize = (60 + Math.random()*60) + "px";

    // M√ÅS LENTOS Y SUAVES
    b.style.bottom = "-15vh";
    b.style.animationDuration = (8 + Math.random()*4) + "s";

    // RETRASO ALEATORIO
    b.style.animationDelay = (Math.random()*1.5) + "s";

    // EXPLOSI√ìN
    b.onclick = () => {
      b.classList.add("pop");
      play("sndPop");
      setTimeout(()=>b.remove(),250);
    };

    document.body.appendChild(b);

    // ELIMINAR AUTOM√ÅTICAMENTE
    setTimeout(()=>b.remove(),12000);
  }
}


newRound();

/* SERVICE WORKER */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
